<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's-tore</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Background */
        body {
            background-color: #f8f9fa;
            background-image: url("https://images6.alphacoders.com/362/362074.jpg");
        }

        /* Cart Button */
        .cart-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            font-weight: bold;
        }

        /* Product Section */
        h1 {
            color: #b1c1d2;
            font-weight: bold;
        }

        /* Product Cards */
        .product-card {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background: white;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-card h6 {
            font-size: 14px;
            font-weight: bold;
            min-height: 40px;
        }

        .product-card p {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }

        .btn-success {
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body class="container mt-4">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="./index.html">
                <img src="https://static.vecteezy.com/system/resources/previews/002/638/212/original/b-alphabet-letter-logo-for-business-and-company-with-wings-and-black-and-white-grey-color-corporate-brading-and-lettering-icon-with-simple-design-vector.jpg" 
                     alt="Bob's Store Logo" width="50" height="50" class="me-2">
                <span class="text-white">Bob's Store</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./home.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Button at Top-Right -->
    <a href="cart.html" class="btn btn-primary cart-btn">ðŸ›’ Cart</a>

    <h1 class="text-center my-4">Welcome to Bob's-tore</h1>

    <div class="row" id="product-list"></div>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 Bob's-tore All rights reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white">Privacy Policy</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Terms of Use</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Contact</a></li>
            </ul>
        </div>
    </footer>

    <script>
        let products = [];
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        async function fetchProducts() {
            const res = await fetch("https://fakestoreapi.com/products");
            products = await res.json();
            displayProducts();
        }

        function displayProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products.forEach(product => {
                const div = document.createElement("div");
                div.classList.add("col-md-4", "mb-4");
                div.innerHTML = `
                    <div class="product-card card">
                        <img src="${product.image}" alt="${product.title}">
                        <h6>${product.title}</h6>
                        <p>$${product.price}</p>
                        <button class="btn btn-success" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
                productList.appendChild(div);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const item = cart.find(p => p.id === id);
            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Added to Cart!");
        }

        fetchProducts();
    </script>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
